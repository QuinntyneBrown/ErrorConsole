<section class="mat-typography">
  <h2>Olivia's Favorite Brands</h2>
</section>

<button mat-button (click)="refresh()">
  Refresh
</button>

<button mat-button (click)="openAddCompanyOverlay()" [disabled]="hasErrors">
  Add Company
</button>

<mat-list role="list">
  <mat-list-item *ngFor="let company of (companies$ | async)" role="listitem">{{ company.name }}</mat-list-item>
</mat-list>

<section class="mat-typography">
  <h2>Companies</h2>
</section>

<section class="actions">
  <button mat-button (click)="refresh()">
    Refresh
  </button>

  <button mat-button (click)="openAddCompanyOverlay()" [disabled]="hasErrors">
    Add Company
  </button>
</section>

<igx-grid [data]="(companies$ | async)"
          [autoGenerate]="false"
          height="100%"
          width="100%">

  <igx-column [field]="'name'" [header]="'Name'"></igx-column>

</igx-grid>

<section class="mat-typography error-console-chrome">
  <h2>Console</h2>

  <span class="error-count">
    <button mat-mini-fab>
      <mat-icon>close</mat-icon>
    </button>
    <p>{{ (errors$ | async).length }}</p>
  </span>
  <button mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>

  <button mat-icon-button (click)="close.emit()">
    <mat-icon>close</mat-icon>
  </button>
</section>

<section class="mat-typography error-sub-console-chrome">
  <button mat-mini-fab (click)="clear.emit()">
    <mat-icon>sync</mat-icon>
  </button>
</section>

  <mat-list role="list">
    <mat-list-item *ngFor="let error of (errors$ | async)" role="listitem">{{ error.message }}</mat-list-item>
  </mat-list>
